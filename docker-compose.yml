services:
# DEV
  # Configuration de postgres en dev
  postgres-dev:
    image: postgres:latest
    container_name: postgres-dev
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pg-data-dev:/var/lib/postgresql/data

  # Configuration de l'API en dev
  api-dev:
    image: node:22.13.1-alpine3.21
    container_name: api-dev
    volumes:
      - ./api:/api
    ports:
      - 3000:3000
    command: npm run start:dev
    working_dir: /api
    depends_on:
      - postgres-dev

  # Configuration de NGINX en dev
  nginx-dev:
    image: nginx:latest
    container_name: nginx-dev
    ports:
      - "8080:80" # Expose le port 80 de NGINX sur le port 8080 de l'h√¥te
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro # Monte la configuration NGINX
    depends_on:
      - api-dev

# PROD
  # Configuration de l'API en prod
  api-prod:
    image: boris161/api:latest
    container_name: api-prod
    ports:
      - 3000:3000
    command: node dist/main

  # Configuration de NGINX en dev
  nginx-prod:
    image: nginx:latest
    container_name: nginx-prod
    ports:
      - "9034:80" # Expose le port 80 de NGINX sur le port 9014 du VPS
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro # Monte la configuration NGINX
    depends_on:
      - api-prod

volumes:
  pg-data-dev:
